<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블과 폼</title>
</head>
<body>
    <form action="submit-registration" method="post">
        <h2>회원가입</h2>
        <label for="name">이름: </label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">이메일: </label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">비밀번호: </label>
        <input type="password" id="password" name="password"><br><br>
        <label>성별: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label><br><br>
        <label for="other">기타</label><br><br>
        <label for="job">직업: </label>
        <select id="job" name="job">
            <option value="student">학생</option>
            <option value="developer">개발자</option>
            <option value="designer">디자이너</option>
            <option value="etc">기타</option>
        </select><br><br>
        <label for="hobby">취미: </label>
        <input list="hobbies" name="hobby" id="hobby">
        <datalist id="hobbies">
            <option value="등산">
            <option value="낚시">
            <option value="독서">
            <option value="영화감상">
        </datalist><br><br>
        
        <label>뉴스레터 구독 : </label>
        <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
        <input type="submit" value="구독하기"><br><br>
        <label for="intrudoction">자기소개: </label><br>
        <textarea id="introduction" name="introduction" cols="30" rows="5"></textarea><br><br>
        <input type="submit" value="등록하기">

    </form>
</body>
</html>
