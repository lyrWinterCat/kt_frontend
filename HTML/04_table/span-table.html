<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 병합</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>나이</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td>홍길동</td>
            <td>20</td>
        </tr>
        <tr>
            <td>김철수</td>
            <td>25</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <th>번호</th>
            <th colspan="2">정보</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>김철수</td>
            <td>25</td>
    </table>
</body>
</html>
