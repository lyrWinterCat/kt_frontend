<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 우선순위 예시</title>
    <style>
        /* 아이디 선택자 */
        #uniqueID {
            color: blue;
        }

        /* 클래스 선택자*/
        .hightlight { 
            color: green;
        }

        /* 태그 선택자 */
        p {
            color: red;
        }

    </style>
</head>
<body>
    <!-- p 태그 내에서 주는 스타일이 가장 우선순위가 높지롱-->
    <p id = "uniqueID" class="hightlight" style="color: purple;">이 단락은 어떤 색을 가질까요??</p>
    <p>test</p>
</body>
</html>
